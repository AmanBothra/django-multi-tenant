{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Document</title>
</head>

<body>
    <a class="btn btn-success" style="float:left;margin-right:20px;" href="https://codepen.io/collection/XKgNLN/"
        target="_blank">Other examples on Codepen</a>
    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Order</th>
                <th>Description</th>
                <th>Deadline</th>
                <th>Status</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for i in object_list %}
            <tr>
                
                <td><img src="{{i.thumbnail.url}}" alt="Girl in a jacket"></td>
                <td>{{i.get_full_name}}</td>
                <td>{{i.company}}</td>
                <td>{{i.email}}</td>
                <td data-order="1000">â‚¬1.000,00</td>
            </tr>

            {% endfor %}
            
        </tbody>
    </table>
</body>

<script src="{% static 'main.js' %}"></script>

</html>
